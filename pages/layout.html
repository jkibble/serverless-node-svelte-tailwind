<html lang="{{ language }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta id="language" data-language="<%- locale %>" />
    <meta id="page" data-page="<%- page %>" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <%- assetFor('menu') %>
    <script>
      let isDarkMode =
        localStorage.theme === "dark" ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches &&
          !localStorage.theme);

      if (isDarkMode) {
        localStorage.setItem("theme", "dark");
        document.querySelector("html").classList.add("dark");
      } else {
        localStorage.setItem("theme", "light");
        document.querySelector("html").classList.remove("dark");
      }
    </script>
    <script>
      window.user = <%- user %>;
    </script>
  </head>
  <body
    class="text-slate-800 bg-slate-100 dark:bg-slate-800 dark:text-slate-100"
  >
    <header
      role="navigation"
      class="max-w-screen mx-auto sticky top-0 z-50 bg-gray-200/60 dark:bg-gray-700/60 backdrop-blur print:hidden"
      id="menu"
    ></header>

    <main id="app" class="mt-7 mx-8" role="main"><%- assetFor(page) %></main>

    <footer class="pt-5 pb-5 footer print:hidden">here is the footer</footer>
  </body>
</html>
