<html lang="{{ language }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta id="language" data-language="{{ language }}" />
    <meta id="page" data-page="{{ page }}" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    {% if loggedIn %} {{ assets_for('menu') | safe }} {% endif %}
    <script>
      window.lang = {{ lang | safe}};

      window.user = {
        first: 'Jason',
        email: 'foo@bar.com'
      };
    </script>
  </head>
  <body class="dark:bg-gray-500">
    <header
      role="navigation"
      class="
        max-w-screen
        mx-auto
        sticky
        top-0
        z-50
        bg-gray-200/60
        dark:bg-gray-700/60
        text-black
        dark:text-white
        backdrop-blur
        print:hidden
      "
      id="menu"
    ></header>

    <main id="app" class="mt-7 mx-8" role="main">
      {{ assets_for(page)|safe }}
    </main>

    <footer class="pt-5 pb-5 footer print:hidden">here is the footer</footer>
  </body>
</html>
